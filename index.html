<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar active links using html , css , javascript.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
      <header class="header">
           <a href="#" class="logo">ActiveLink</a>

           <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
           </nav>
      </header>

      <section class="Home" id="home">
        <h2 class="all-heading">Home</h2>
     </section>

     <section class="About" id="about">
        <h2 class="all-heading">About</h2>
     </section>

     <section class="Services" id="services">
        <h2 class="all-heading">Services</h2>
     </section>

     <section class="Portfolio" id="portfolio">
        <h2 class="all-heading">Portfolio</h2>
     </section>

     <section class="Contact" id="contact">
        <h2 class="all-heading">Contact</h2>
     </section>
      

      <script src="script.js"></script>
</body>

</html>
